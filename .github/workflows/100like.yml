name: 100like Register & Trial

on:
  workflow_dispatch:   # Chạy thủ công
  schedule:
    - cron: '0 8,16 * * *'  # Bỏ comment để chạy tự động hàng ngày (8h UTC ~ 15h VN)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install selenium pandas

      - name: Run script
        run: python -u 100like/register_and_trial.py

      - name: Commit passwords.txt nếu có thay đổi
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add 100like/passwords.txt
          git commit -m "Cập nhật tài khoản mới + kết quả trial" || echo "Không có thay đổi"
          git push || echo "Không cần push"
