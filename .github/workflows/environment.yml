name: Lay Anh Khoahoc - Daily Run

on:
  schedule:
    - cron: '0 1 * * *'       # Chạy hàng ngày lúc 8h sáng Việt Nam (1h UTC)
  workflow_dispatch:          # Cho phép chạy thủ công bằng tay

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth beautifulsoup4 requests selenium undetected-chromedriver

      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python khoahocyhoc/layanhkhoahocyhoc.py
