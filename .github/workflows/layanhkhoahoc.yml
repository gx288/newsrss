name: Lay Anh Khoahoc.tv - Daily Run

on:
  schedule:
    - cron: '0 23 * * *'       # Mỗi ngày lúc 8h sáng Việt Nam (1h UTC)
  workflow_dispatch:          # Cho phép chạy thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth beautifulsoup4 requests selenium undetected-chromedriver

      - name: Tạo file credentials.json từ Secret
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          mkdir -p khoahoctv
          echo "$GOOGLE_SHEETS_CREDENTIALS" > khoahoctv/credentials.json

      - name: Chạy script lấy ảnh
        run: |
          python -u khoahoctv/layanhkhoahocyhoc.py
