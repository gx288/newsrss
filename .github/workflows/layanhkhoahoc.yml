name: Lay Anh Khoahoc - Daily Run

on:
  schedule:
    - cron: '0 1 * * *'       # Chạy hàng ngày lúc 8h sáng Việt Nam (1h UTC)
  workflow_dispatch:          # Cho phép chạy thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install required packages
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth beautifulsoup4 requests selenium undetected-chromedriver

      - name: Create credentials file from secret
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "$GOOGLE_SHEETS_CREDENTIALS" > khoahocyhoc/credentials.json

      - name: Run script lấy ảnh từ khoahoc.tv
        run: |
          python -u khoahoctv/layanhkhoahocyhoc.py
