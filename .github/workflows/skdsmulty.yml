name: ProcessMultipleRSS
on:
  schedule:
    - cron: '2 * * * *'  # Chạy mỗi giờ vào phút thứ 2
  workflow_dispatch:   # Cho phép chạy thủ công
jobs:
  post-to-gsheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Python 3.12 để tương thích tốt nhất với google-genai

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser google-genai oauth2client beautifulsoup4 gspread==5.12.0

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python -u suckhoedoisong/multypost_to_gsheet.py
