name: ProcessMultipleRSS
on:
  schedule:
    - cron: '2 * * * *'  # Chạy hàng giờ lúc phút 02 (tức khoảng 7-9h sáng VN tùy ngày)
  workflow_dispatch:  # Cho phép chạy thủ công
jobs:
  post-to-gsheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Cập nhật lên v4 mới nhất

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Nâng lên Python 3.12 để tương thích tốt hơn với google-genai

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser google-genai oauth2client beautifulsoup4 gspread==5.12.0

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python -u suckhoedoisong/multypost_to_gsheet.py
