name: ProcessMultipleRSS

on:
  schedule:
    - cron: '2 20 * * *' # Chạy hàng ngày lúc 8:00 AM VN (1:00 AM UTC)
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  post-to-gsheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser google-generativeai gspread oauth2client beautifulsoup4

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python -u suckhoedoisong/multypost_to_gsheet.py
