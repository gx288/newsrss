# .github/workflows/scrape.yml
name: Scrape Facebook Posts

on:
  schedule:
    - cron: '0 1 * * *'  # 8h sáng Việt Nam (1h UTC)
    - cron: '0 13 * * *' # 8h tối Việt Nam (13h UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install facebook-scraper gspread google-auth google-auth-oauthlib google-auth-httplib2
      - name: Run scrape script
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python -u LaybaidangFB/scrape_posts.py
