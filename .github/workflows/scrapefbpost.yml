# .github/workflows/scrape-fb-posts.yml
name: Scrape Facebook Posts Daily

on:
  schedule:
    - cron: '0 1 * * *'   # 08:00 VN
    - cron: '0 13 * * *'  # 20:00 VN
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install facebook-scraper \
                      gspread==6.1.2 \
                      google-auth==2.35.0 \
                      google-auth-oauthlib==1.2.1 \
                      google-auth-httplib2==0.2.0

      - name: Run scraper
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python -u LaybaidangFB/scrape_posts.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs-${{ github.run_number }}
          path: LaybaidangFB/logs/*.log
