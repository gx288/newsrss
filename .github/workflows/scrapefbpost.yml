# .github/workflows/scrape-fb-posts.yml
name: Scrape Facebook Posts Daily

on:
  schedule:
    - cron: '0 1 * * *'   # 08:00 VN (01:00 UTC)
    - cron: '0 13 * * *'  # 20:00 VN (13:00 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install required packages
        run: |
          python -m pip install --upgrade pip
          # Fix lỗi lxml.html.clean bằng cách cài lxml_html_clean
          pip install lxml_html_clean
          # Cài facebook-scraper (latest) + các package khác
          pip install facebook-scraper \
                      gspread==6.1.2 \
                      google-auth==2.35.0 \
                      google-auth-oauthlib==1.2.1 \
                      google-auth-httplib2==0.2.0      
      - name: Run Facebook Scraper
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          FB_COOKIES: ${{ secrets.FB_COOKIES }}  # ← Thêm dòng này
        run: python -u LaybaidangFB/scrape_posts.py

      - name: Upload log files (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs-${{ github.run_number }}
          path: LaybaidangFB/logs/*.log
