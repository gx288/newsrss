name: Cập nhật RSS Ung thư

on:
  schedule:
    - cron: '0 23 * * *'   # Chạy mỗi 2 tiếng
  workflow_dispatch:        # Cho phép chạy thủ công

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Chrome & ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+")
        wget -q https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Install Selenium
      run: pip install selenium

    - name: Run scraper
      run: python -u SKDS/taorsstheolink/scrape_ungthu_rss.py

    - name: Commit & Push nếu có thay đổi
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add SKDS/ung_thu_rss.xml
        git commit -m "Cập nhật RSS ung thư $(date +'%Y-%m-%d %H:%M')" || exit 0
        git push
