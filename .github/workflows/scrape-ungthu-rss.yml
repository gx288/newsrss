name: Cập nhật RSS Ung thư

on:
  schedule:
    - cron: '0 */2 * * *'   # Mỗi 2 tiếng
  workflow_dispatch:        # Chạy thủ công được

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install selenium webdriver-manager

    - name: Run scraper
      run: python -u SKDS/taorsstheolink/scrape_ungthu_rss.py

    - name: Commit & Push nếu có thay đổi
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add SKDS/ung_thu_rss.xml
        git commit -m "Cập nhật RSS ung thư $(date +'%Y-%m-%d %H:%M')" || exit 0
        git push
